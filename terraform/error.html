<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Something Went Wrong</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
        }
        .back-home {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #721c24;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
        }
        .back-home:hover {
            background-color: #5a1a1d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Oops!</h1>
        <p>Something went wrong. Please try again later or contact support if the issue persists.</p>
        <a href="/" class="back-home">Go Back to Home</a>
    </div>

</body>
</html>
